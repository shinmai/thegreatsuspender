<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link type="text/css" href="css/popup.css" rel="stylesheet">
	<script type="text/javascript" src="js/popup.js"></script>

</head>
<body>
	<div id="header">
		<i id="statusIcon" class="fa"></i>
		<span id="statusDetail"></span>
	</div>
	<div id="popupContent">
		<div class="group" id="optsCurrent">
			<div class="menuOption" id="suspendOne">
				<i class="fa fa-stop"></i> <span class="optionText" data-i18n="__MSG_html_popup_suspend_tab__"></span>
			</div>
			<div class="menuOption" id="tempWhitelist">
				<i class="fa fa-pause"></i> <span class="optionText" data-i18n="__MSG_html_popup_dont_suspend_now__"></span>
			</div>
			<div class="menuOption" id="whitelist">
				<i class="fa fa-ban"></i> <span class="optionText" data-i18n="__MSG_html_popup_never_suspend_site__"></span>
			</div>
		</div>

		<div class="group" id="optsSelected">
			<div class="menuOption" id="suspendSelected">
				<i class="fa fa-stop"></i> <span class="optionText" data-i18n="__MSG_html_popup_suspend_selected_tabs__"></span>
			</div>
			<div class="menuOption" href="#" id="unsuspendSelected">
				<i class="fa fa-play"></i> <span class="optionText" data-i18n="__MSG_html_popup_unsuspend_selected_tabs__"></span>
			</div>
		</div>

		<div class="group" id="optsAll">
			<div class="menuOption" id="suspendAll">
				<i class="fa fa-stop"></i> <span class="optionText" data-i18n="__MSG_html_popup_suspend_other_tabs__"></span>
			</div>
			<div class="menuOption" href="#" id="unsuspendAll">
				<i class="fa fa-play"></i> <span class="optionText" data-i18n="__MSG_html_popup_unsuspend_all_tabs__"></span>
			</div>
		</div>

	<div class="group optsCloseAll">
		<div class="menuOption" id="closeAllSuspended">
			<i class="fa fa-trash"></i> <span class="optionText">Close all suspended tabs</span>
		</div>
	</div>

		<div class="group" id="optsSettings">
			<div class="menuOption" id="settingsLink">
				<i class="fa fa-wrench"></i> <span class="optionText" data-i18n="__MSG_html_popup_settings__"></span>
			</div>
		</div>
	</div>
</body>
</html>
